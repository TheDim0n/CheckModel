<!doctype html>
<html lang="en">
  <head onload="updateButton()">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/main.js') }}"> </script>

    <title>Check model</title>
  </head>
  <body onload="updateButton()">
    <div class="center">
      <h4>Drop file to upload</h1>
      <span class="text-center"></span>
      <form action="/uploadfile/" enctype="multipart/form-data" method="post">
        <div class="dropzone">
            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
            <input name="file" type="file" class="upload-input" onchange="updateButton()"/>
        </div>
        <br>
        <div>
          <input type="submit" class="btn btn-primary" value='Upload file' disabled>
        </div>
      </form>
    </div>
  </body>
</html>
